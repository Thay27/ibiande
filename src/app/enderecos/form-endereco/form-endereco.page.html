<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Endereços
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
      <form [formGroup]="formEndereco" (ngSubmit)="onSubmit()">
        <ion-item>
          <ion-label position="stacked">CEP</ion-label>
          <ion-input type="number" formControlName="cep" placeholder="Somente números"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="stacked">Endereço</ion-label>
          <ion-input type="text" formControlName="endereco"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label position="stacked">Número</ion-label>
          <ion-input type="text" formControlName="numero"></ion-input>
        </ion-item>

        
        <ion-item>
          <ion-label position="stacked">Bairro</ion-label>
          <ion-input type="text" formControlName="bairro"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="stacked">Cidade</ion-label>
          <ion-input type="text" formControlName="cidade"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label position="stacked">Estado</ion-label>
            <ion-input type="text" formControlName="estado"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="stacked">Complemento</ion-label>
          <ion-input type="text" formControlName="complemento" placeholder="Apto / Bloco / Casa"></ion-input>
        </ion-item>       
        
        <ion-item>
            <ion-label position="stacked">Ponto de Referência</ion-label>
            <ion-input type="text" formControlName="pontoRef"></ion-input>
         </ion-item>
  

        <div margin-vertical>
          <ion-button color="primary" expand="block" type="submit">Salvar</ion-button>
        </div>
      </form>
        <ion-fab vertical="bottom" style="margin-bottom: -200px;" horizontal="end" slot="fixed">
          <ion-fab-button (click)="logar()" color="primary">
            <ion-icon name="person"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      
      <ion-content>
        <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 50px;" slot="fixed" click="">
          <ion-fab-button (click)="comprar()" color="secondary">
            <ion-icon name="cart"></ion-icon>
          </ion-fab-button>
        </ion-fab>
      </ion-content>
