<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>
        Meus Endere√ßos
      </ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content padding>
    <ion-list>
      <ion-item-sliding *ngFor="let endereco of enderecos | async">
        <ion-item (click)="setEnderecoSelecionado(endereco)">
          <ion-label text-wrap>
            {{ getEnderecoText(endereco) }}
          </ion-label>
        </ion-item>
        
  
        <ion-item-options side="start">
          <ion-item-option color="secondary" (click)="editar(endereco.key)">
            <ion-icon name="create"></ion-icon>
          </ion-item-option>
        </ion-item-options>
          <ion-item-options side="end">
          <ion-item-option color="danger" (click)="remover(endereco)">
            <ion-icon name="trash"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        
      </ion-item-sliding>
    </ion-list>
  
      <ion-fab vertical="bottom" horizontal="end" slot="fixed" >
          <ion-fab-button color="secondary" [routerLink]="['/criar-endereco']">
            <ion-icon name="add"></ion-icon>
          </ion-fab-button>
      </ion-fab>
  </ion-content>
  
  <ion-content>
    <ion-fab vertical="bottom" style="margin-bottom: -270px;" horizontal="end" slot="fixed">
      <ion-fab-button (click)="logar()" color="primary">
        <ion-icon name="person"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  
  </ion-content>
  <ion-content>
    <ion-fab vertical="bottom" horizontal="end" style="margin-bottom: 50px;" slot="fixed" click="">
      <ion-fab-button (click)="comprar()" color="secondary">
        <ion-icon name="cart"></ion-icon>
      </ion-fab-button>
    </ion-fab>
  </ion-content>
