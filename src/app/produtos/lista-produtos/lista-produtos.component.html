<h3>Produto</h3>
<hr>
<div class="card">
  <div class="card-header text-right">
    <a class="btn btn-primary" role="button" [routerLink]="['/produtos/novo']">Novo produto</a>
  </div>
  <div class="card-body">
    <table class="table grid">
      <thead>
        <tr>
          <!-- <th scope="col">key</th> -->
          <th scope="col">Imagem</th>
          <th scope="col">Nome</th>
          <th scope="col">Descrição</th>
          <th scope="col">preço</th>
          <th scope="col">Categoria</th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let produto of produtos | async" >
          <!-- <th scope="row">{{produto.key}}</th> -->
          <td>
            <img [src]="produto.img" class="img-thumbnail" style="max-width: 50px;" [hidden]="!produto.img" />
          </td>
          <td>{{ produto.nome }}</td>
          <td>{{ produto.descricao }}</td>
          <td>{{ produto.preco | currency: 'BRL': true}}</td>
          <td>{{ produto.categoriaNome }}</td>
          <td class="edit">
            <a class="btn btn-warning text-white" role="button" [routerLink]="['/produtos/editar', produto.key]"><i class="far fa-edit"></i></a>
          </td>
          <td class="delete">
            <!-- Botão para acionar modal -->
            <button type="button" class="btn btn-danger" data-toggle="modal" data-target="#modalExemplo"><i class="far fa-trash-alt">

              </i></button>
              <!-- Modal -->
              <div class="modal fade" id="modalExemplo" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Atenção</h5>
                      <button type="button" class="close" data-dismiss="modal" aria-label="Fechar">
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      Tem certeza que deseja excluir essa categoria ?
                    </div>
                    <div class="modal-footer">
                      <button type="button" class="btn btn-secondary" data-dismiss="modal">Fechar</button>
                      <button class="btn btn-danger p-1" (click)="remover(produto.key)"><i class="far fa-trash-alt" data-dismiss="modal"> Deletar</i></button>
                    </div>
                  </div>
                </div>
              </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
