<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Criar conta</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <form [formGroup]= "formCriarConta" (ngSubmit)="onSubmit()">
      <ion-item>
        <ion-label position="stacked">Nome Completo</ion-label>
        <ion-input type= "text" formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Telefone</ion-label>
        <ion-input type= "text" formControlName="telefone"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Celular</ion-label>
        <ion-input type= "text" formControlName="celular"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">E-mail</ion-label>
        <ion-input type= "email" formControlName="email"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked">Senha</ion-label>
        <ion-input type= "password" formControlName="senha"></ion-input>
      </ion-item>
  
      <div margin-vertical>
        <ion-button color="primary" expand="block" type="submit">Criar conta</ion-button>
      </div>
    </form>
  </ion-content>
